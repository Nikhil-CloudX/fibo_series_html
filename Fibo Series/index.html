<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fibonacci Series Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Fibonacci Series Generator</h2>
  <label for="numInput">Enter number of Fibonacci numbers:</label>
  <input type="number" id="numInput" min="1" value="1">
  <button id="generateBtn">Generate</button>

  <div id="output" class="fibonacci-output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
